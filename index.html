<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="regiform.css" type="text/css">
     <title>Registration Form</title>
</head>
<body>
    <form>
    <div class="regiform">
        <div class="profile"><img src="/image/profile.4.avif" width="350" height="400"></div>
     <div class="font">
        <h2>Sign up</h2>
        <div>
            <label for="01">Username</label>
            <input class="int" type="name" id="01" name="Username" maxlength="10" required>
        </div>
        <div>
            <label for="02">Password</label>
            <input class="int" type="Password" id="02" name="password" minlength="6" required>
        </div>
        <div>
            <label  for="3">Email</label>
            <input class="int" type="email" id="03"required>
        <div class="button">
        <button type="submit">Log in</button>
        </div>
    </div>
    </form>
</body>
</html>
